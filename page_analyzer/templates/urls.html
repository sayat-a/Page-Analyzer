{% extends "base.html" %}


{% block content %}
  <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        <tbody>
          {% if urls %}
            {% for url in urls %}
              <tr>
                <td>{{ url[0] }}</td>
                <td><a href="/urls/{{url[0]}}">{{ url[1] }}</a></td>
                <td>{{ url[2] or ''}}</td>
                <td>{{ url[3] or ''}}</td>
              </tr>
            {% endfor %}
          {% else %}
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
